        <!-- sticky start -->
        <header id="myHeader">
            <div class="container">
                <h1>This is a sticky item!</h1>

        <!-- slick slider start -->
        <section class="my-5">
            <div class="container">
                <div class="col-1 text-left">
                    <i class="fas fa-arrow-left left"></i>

            </div>
        </section>

        <!-- preloader start -->
        <section class="my-5">
            <div class="loader_bg">

        <!-- magnific popup start -->
        <div class="container my-5">

        <!-- isotop filter start -->
        <div class="container my-5">

            </div>

            <div class="row grid">
                <div class="col-md-6 grid-item cat1">
                    <h1>This is category one</h1>
                </div>

                </div>
                <div class="col-md-6 grid-item cat2">
                    <h1>This is category two</h1>
                </div>
                <div class="col-md-6 grid-item cat2">
                    <h1>This is category two</h1>
                </div>
            </div>
        </div>
        <!-- isotop filter end -->

        <div style="margin-bottom: 1000px;"></div>

        <!-- counter up start -->
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h4 class="counter">200</h4>

                    <div class="col-md-4">

                    <div class="col-md-4">
